<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="samp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
    <script>
        function add(){
            var n1=document.getElementById("a").value;
            var n2= document.getElementById("b").value;
            var r=parseInt(n1)+parseInt(n2);
            document.getElementById("div1").innerHTML=("Result is : "+r);
        }
        function sub(){
            var n1=document.getElementById("a").value;
            var n2= document.getElementById("b").value;
            var r=parseInt(n1)-parseInt(n2);
            document.getElementById("div1").innerHTML=("Result is : "+r);
        }
        function mul(){
            var n1=document.getElementById("a").value;
            var n2= document.getElementById("b").value;
            var r=parseInt(n1)*parseInt(n2);
            document.getElementById("div1").innerHTML=("Result is : "+r);
        }
        function div(){
            var n1=document.getElementById("a").value;
            var n2= document.getElementById("b").value;
            var r=parseInt(n1)/parseInt(n2);
            document.getElementById("div1").innerHTML=("Result is : "+r);
        }
    </script>   
</head>
<body>

    <div class="one bg-dark">
       <br> <p style="color: aliceblue; font-size: large;">CALCULATOR</p> <hr style="background-color: aliceblue;">
    <form action="#">
        <label for="a" style="color: aliceblue;">Enter a:</label>
        <input type="text" id="a"> <br> <br>
        <label for="b" style="color: aliceblue;">Enter b:</label>
        <input type="text" id="b"> <br> <br>
        <button class="btn btn-success" onClick="add()">+</button>
        <button class="btn btn-danger" onclick="sub()">-</button>
        <button class="btn btn-info" onclick="mul()">*</button>
        <button class="btn btn-primary" onclick="div()">/</button>
    </form> <br>
</div>
    <div style="text-align: center; width: 600px;; background-color: #1c5470c4; margin-left: 400px;padding: 10px; color: aliceblue ;" id="div1">
            
    </div>
</body>
</html>
